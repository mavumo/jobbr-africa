      <div class="section-container white-bg">
        <div class="inner-container">
          <div class="product-text w-richtext">
            <h2>* A CMS Slider Carousel for Webflow? That works
            powered by the Webflow CMS Collection Lists? That's
            possible? It is!</h2>
            <p>Within the Webflow CMS we have a wide range of nice
            components that'll work just nicely. For example the
            slider carousel they deliver in general works. And for
            certain websites, it might be enough. But we realized
            that this super common component lacks quite a few
            important features to make it work perfectly.</p>
            <p>To help you build an awesome slider carousel in the
            Webflow CMS we built our own cloneable alternative. A
            slider that you can implement hassle-free in less than
            3 minutes and that works with the Webflow CMS
            collection lists and is really 100% styleable.</p>
            <figure style="max-width:1748pxpx" class=
            "w-richtext-align-fullwidth w-richtext-figure-type-image">
              <div><img src=
              "https://assets-global.website-files.com/61fe84cedd4c369f94d53b0b/628673b8f57a14652ed71fb6_The%20No%20Code%20Flow%20CMS%20Slider%20for%20Webflow%20works%20with%20the%20CMS.webp"
              loading="lazy" alt=""></div>
              <figcaption>
                The No Code Flow CMS Slider for Webflow works with
                the CMS
              </figcaption>
            </figure>
            <h3>Problems with the slider carousel item in
            Webflow</h3>
            <p>So let's dive into the problems we spotted using the
            Webflow slider carousel component that's built natively
            into Webflow.</p>
            <h4>It doesn't work with the CMS</h4>
            <p>Surprise, surprise. The biggest issue we spotted is,
            that the slider carousel just won't work with the
            Collection Lists, meaning with the CMS. This really
            limits your possibilities to hand off websites to a
            client (if you are working for clients), since clients
            to modify the slider carousel would need to edit the
            element directly within the Webflow Designer
            interface.</p>
            <p>I don't know if you've ever tried this kind of
            collaboration, but we wouldn't really recommend it. In
            fact it feels a bit like this when you get the first
            E-Mails saying something like "I think I've broken
            something on the website, can you take a look?"</p>
            <h4>Styling is quite limited and can get messy</h4>
            <p>The styling of the slides itself works without
            thinking about it. It's really easy. But the slide nav
            and the icon styles can get messy.</p>
            <p>For example, you can't really move elements "off"
            the actual slide. This means if you want to build
            something like in our example you have to trick around
            quite a lot. Also, there is no manual way to exchange
            the icons that Webflow presets (without of course using
            a code embed and working in the inspector). But this is
            yet another point that makes the website harder to use
            for clients as well as for other people who work on the
            project if you want to hand it off one day.</p>
            <h4>Little Details: Auto slide progress bar</h4>
            <p>When building the auto slide feature into your
            website, usually it's nice to see when the next slide
            appears. Implementing a progress bar into Webflow isn't
            possible without custom code and limits the slider
            carousel.</p>
            <h3>How the No Code Flow Slider Carousel component
            fixes all of that for you</h3>
            <p>Let's see how one little component can fix all of
            these issues.</p>
            <h4>A Webflow slider carousel that does work with the
            CMS without no hassle at all</h4>
            <p>First things first. The most important feature of
            the No Code Flow component is that it works with the
            Webflow CMS. In fact, it works as good with the CMS as
            every other item you'd build in Webflow. You can build
            as many different slider carousels as you want on one
            page. You can add a lot of different CMS-sourced
            elements like call to actions. You could it opens up a
            new world of possibilities – since you can now also use
            a slider carousel on a blog article. Without any
            workaround. It's pretty fantastic!</p>
            <figure style="max-width:1594px" class=
            "w-richtext-align-fullwidth w-richtext-figure-type-image">
              <div><img src=
              "https://assets-global.website-files.com/61fe84cedd4c369f94d53b0b/628678a11764d92651034efa_Customize%20your%20slider%20carousel%20Webflow%20component%20with%20No%20Code%20Flow.webp"
              loading="lazy" alt=""></div>
              <figcaption>
                The CMS item that powers the No Code Flow demo
                slider
              </figcaption>
            </figure>
            <h4>More freedom in styling your slider</h4>
            <p>The No Code Flow slider carousel for Webflow is
            basically just a bunch of div blocks. That means you
            can get super creative without using code embeds or
            other workaround stuff. Just style everything right
            within the Webflow designer without annoying overrides
            or elements that Webflow forces you to use.</p>
            <h4>Add a nice progress bar to your slider –
            finally!</h4>
            <p>This might sound like a small feature indeed. BUT is
            there anything more annoying than a slider that auto
            slides without you as a user seeing it coming? We don't
            think so. For real.</p>
            <figure class=
            "w-richtext-align-normal w-richtext-figure-type-image">
              <div><img src=
              "https://assets-global.website-files.com/61fe84cedd4c369f94d53b0b/62866ded673de91386127323_CleanShot%202022-05-19%20at%2018.18.01.gif"
              loading="lazy" alt=""></div>
              <figcaption>
                We bet you didn't see that slide coming. Well with
                the No Code Flow slider this is no problem anymore.
                (source:
                https://preview.colorlib.com/theme/bootstrap/carousel-08/)
              </figcaption>
            </figure>
            <p>With the No Code Flow Slider you can add a progress
            bar to your auto slider. Also you can stop the carousel
            if you actually want to read the text on the slider.
            That's pretty handy sometimes:</p>
          </div>
          <div data-poster-url=
          "https://assets-global.website-files.com/61fe84cedd4c369f94d53b0b/628676167981be6fcbda0821_CleanShot 2022-05-19 at 185157-poster-00001.jpg"
          data-video-urls=
          "https://assets-global.website-files.com/61fe84cedd4c369f94d53b0b/628676167981be6fcbda0821_CleanShot 2022-05-19 at 185157-transcode.mp4,https://assets-global.website-files.com/61fe84cedd4c369f94d53b0b/628676167981be6fcbda0821_CleanShot 2022-05-19 at 185157-transcode.webm"
          data-autoplay="true" data-loop="true" data-wf-ignore=
          "true" data-beta-bgvideo-upgrade="false" class=
          "bg-explanation w-background-video w-background-video-atom">
            <video id="a7e1b20f-6854-a07d-b6b8-0a2c159499d8-video"
            autoplay="" loop="" style=
            "background-image:url("https://assets-global.website-files.com/61fe84cedd4c369f94d53b0b/628676167981be6fcbda0821_CleanShot 2022-05-19 at 185157-poster-00001.jpg")"
            muted playsinline data-wf-ignore="true"
            data-object-fit="cover"><source src=
            "https://assets-global.website-files.com/61fe84cedd4c369f94d53b0b/628676167981be6fcbda0821_CleanShot%202022-05-19%20at%20185157-transcode.mp4"
            data-wf-ignore="true"><source src=
            "https://assets-global.website-files.com/61fe84cedd4c369f94d53b0b/628676167981be6fcbda0821_CleanShot%202022-05-19%20at%20185157-transcode.webm"
            data-wf-ignore="true"></video>
          </div>
          <div class="product-text w-richtext">
            <p>So if you're fine with all the flaws that Webflow's
            native slider carousel solution brings and it still
            meets your requirements, that's awesome. But if not:
            now you have an alternative that might help to deliver
            more awesome websites.</p>
            <h2>Our vision for the No Code Flow Webflow slider
            carousel component</h2>
            <p>We from No Code Flow build websites in Webflow for
            nearly 4 years. For us, it’s the only tool that makes
            web design a fun experience. At one point though we
            built so many workarounds, that we thought: why not
            share all of this work? It would be awesome if everyone
            could build more advanced Webflow websites without
            suffering so much as we did. We are part of the Webflow
            community and use every one of our tools in our own
            projects. Therefore, we have a big interest in
            developing this slider carousel further and share our
            other components as well. In fact you can get a preview
            of the advanced version right on <a href=
            "https://www.seeker-chronicles.com/" target=
            "_blank">this website</a> we built.</p>
            <p>So we'd love to get your opinion: If you have any
            feature ideas, that you would need in a slider carousel
            component for Webflow, contact us! With every feedback,
            you help us to enable you and other creatives to build
            more awesome Webflow websites. If you want to stay in
            the loop you can sign-up for our product updates and
            new drops <a href="/road-map" target="_blank">here</a>.
            Happy building!</p>
          </div>
        </div>
      </div>
